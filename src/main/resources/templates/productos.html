<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid ">
				<a class="navbar-brand" href="#">Tienda Do&ntildea Rosa</a>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/productos}">Control inventario</a></li>
					</ul>
				</div>
			</div>
		</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de productos</h1>
		</div>
		<table class="table table-striped table- bordered">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Cantidad</th>
					<th>Precio</th>
					<th>Precio Total</th>
					<th>Acciones</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.id}">Id</td>
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.cantidad}">Cantidad</td>
					<td th:text="${producto.precio}">Precio</td>
					<td th:text="${producto.precioTotal}">Precio Total</td>
					<td>
					<a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
