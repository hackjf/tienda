<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro producto</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid ">
			<a class="navbar-brand" href="#">Tienda Do&ntildea Rosa</a>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/productos}">Control inventario</a></li>
				</ul>
			</div>
		</div>
	</nav>

<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ingreso de producto</h1>
				<div class="card-body">
				<form th:action="@{/productos}" th:object="${producto}" method="POST">
				
				<div class="form-group">
				<label>Nombre</label>
				<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba el nombre del producto" required>
				</div>
				
				<div class="form-group">
				<label>Cantidad</label>
				<input type="text" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Escriba la cantidad del producto" required>
				</div>
				
				<div class="form-group">
				<label>Precio</label>
				<input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Escriba el precio del producto" required>
				</div>
				<div class="box-footer">
				<button class="btn btn-success">Registrar</button>
				</div>
				</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
